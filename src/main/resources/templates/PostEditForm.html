<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>게시글 수정</h2>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}"method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input th:field="*{title}" type="text" id="title" name="title" placeholder="제목">
            <label for="context">내용</label>
            <input th:field="*{context}" type="text" id="context" name="context" placeholder="내용">
        </div>
        <button type="submit">수정하기</button>
    </form>
</div>
</body>
</html>
